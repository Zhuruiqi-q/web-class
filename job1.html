<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闲时阅读</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet"> <!-- 引入艺术字体 -->
    <style>
        body {
            background-color: #FFF8E1; /* 米白色背景 */
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); /* 添加纸张纹理背景 */
            font-family: 'Ma Shan Zheng', 宋体, cursive; /* 使用艺术字体 */
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin: 20px 0;
        }

        .header h1 {
            font-weight: bold;
            font-size: 48px;
            margin-bottom: 10px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1::before {
            content: "📖";
            font-size: 40px;
            margin-right: 10px;
        }

        .header .subtitle {
            font-size: 18px;
            color: #666;
            margin-top: 0;
        }

        .quote {
            border-left: 4px solid #ADD8E6; /* 左侧装饰条 */
            padding: 10px 20px;
            margin: 20px auto;
            max-width: 600px;
            font-style: italic;
            color: #555;
            background-color: rgba(255, 255, 255, 0.5); /* 半透明背景 */
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0;
        }

        .book-list-title {
            writing-mode: vertical-rl;
            font-weight: bold;
            font-size: 20px;
            margin: 10px 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
        }

        .book {
            border: 2px solid #0000FF; /* 蓝色边框 */
            width: 120px;
            height: 180px;
            margin: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.7); /* 半透明背景 */
            transition: transform 0.3s, box-shadow 0.3s; /* 添加悬停效果 */
        }

        .book:hover {
            transform: translateY(-5px); /* 悬停时上移 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* 悬停时添加阴影 */
        }

        .contact-info {
            text-align: center;
            margin: 30px 0;
            font-size: 16px;
            color: #666;
        }

        .divider {
            border-top: 2px dashed #ADD8E6; /* 虚线分隔条 */
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>闲时阅读</h1>
        <p class="subtitle">用阅读，拓展生命的边界</p >
    </div>

    <div class="quote">
        <p>人生不过朝暮与春秋</p >
        <p>有人用脚步丈量世界</p >
        <p>我们用文字穿越千年</p >
        <p>—— 人民日报</p >
    </div>

    <div class="divider"></div> <!-- 分隔条 -->

    <div class="book-list">
        <div class="book-list-title">热卖榜单</div>
        <div class="book">活着<br>(余华)</div>
        <div class="book">三体<br>(刘慈欣)</div>
        <div class="book">我们仨<br>(杨绛)</div>
        <div class="book">边城<br>(沈从文)</div>
    </div>

    <div class="book-list">
        <div class="book-list-title">新书上架</div>
        <div class="book">素食者<br>(韩江)</div>
        <div class="book">名字</div>
        <div class="book">一个夏日</div>
        <div class="book">有人将至</div>
    </div>

    <div class="divider"></div> <!-- 分隔条 -->

    <div class="contact-info">
        <p>联系我们：2289359303@qq.com</p >
        <p>地址：山东省济南市长清区大学路1号山东师范大学</p >
    </div>
</body>
</html>
